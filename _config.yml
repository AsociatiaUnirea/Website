    description: "Călătoria mea în Suedia a început în 2011. Deși viața m-a purtat departe de casă, România rămâne mereu în sufletul meu. Oriunde mă aflu, port cu mândrie tradițiile, cultura și valorile care m-au format. Cred în puterea comunității și în frumusețea de a ne susține unii pe alții, indiferent de distanță."
  irina_sherwany:
