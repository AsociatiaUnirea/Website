    email: unireagoteborg@gmail.com
    description: "Cu toate ca sunt plecată de aproape 38 de ani din România la o vârstă fragedă nu am uitat niciodată de rădăcinile mele. Iubesc România și tot ce are de a face cu această țară minunată. România noastră pe care încercăm să o promovăm să o iubim și să o susținem chiar dacă ne aflăm pe alte meleaguri."
  delia_gherman:
