    avatar: 'assets/images/ionela_merlusca.jpeg'
    facebook: https://www.facebook.com/ionela.merlusca.5
    email: unireagoteborg@gmail.com
    description: "Iubesc România și, deși sunt plecată de acasă de la vârsta de 20 de ani, nu mi-am uitat rădăcinile. Implicarea mea activă în Asociația Unirea, reflectă dragostea mea pentru oameni, pentru români și dorința de a contribui la păstrarea și promovarea tradițiilor noastre frumoase. Sunt mândra să fac parte din această echipă minunată!"
