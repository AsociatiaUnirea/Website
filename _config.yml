    facebook: https://www.facebook.com/delia.gherman.7
    email: unireagoteborg@gmail.com
    description: "Venită la varsta de 19 ani în Suedia mi-a fost greu să mă adaptez, dar datorita familiei și românilor care i-am cunoscut pe parcursul vieții dar și prin intermediul asociației, viața îmi este mult mai frumoasă . Sunt o persoană sociala, prietenoasă, îmi place să întâlnesc oameni, să ascult muzică și să mă bucur de viață."
  ion_drumea:
    name: Ion Drumea
