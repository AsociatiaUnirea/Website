    avatar: 'assets/images/dan_toropu.jpeg'
    facebook: https://www.facebook.com/dan.toropu.9
    email: unireagoteborg@gmail.com
    description: "De 8 ani de zile respir zilnic aer nordic. Iubesc sportul, matematica şi plimbările în natură. Asociația Unirea este un fenomen, este o punte între români. Gândim şi simțim româneşte. Mă implic activ în asociație deoarece cred în puterea grupului şi mă bucură faptul că reuşim să unim atât de mulții români frumoşi."
  andreea_pesevski:
    name: Andreea Raluca Pesevski
    display_name: Andreea Raluca Pesevski
    position: Casier
    avatar: 'assets/images/andreea_pesevski.png'
    facebook: https://www.facebook.com/andreea.pesevski
    email: unireagoteborg@gmail.com
    description: "În cei 12 ani petrecuți în Göteborg, după alți 10 în SUA, nu am încetat să caut românii, să vorbesc românește și să păstrez tradițiile noastre. Asociația Unirea este pentru mine balsamul ce-mi alină dorul de România și de oamenii ei frumoși."
  cristina_oproiu:
    name: Cristina Oproiu
    display_name: Cristina Oproiu
    position: Secretar
    avatar: 'assets/images/cristina_oproiu.jpeg'
    facebook: https://www.facebook.com/tamasgabriellla
    email: unireagoteborg@gmail.com
    description: "Călătoria mea în Suedia începe în 2018, când am rămas impresionată de harta stației centrale din Stockholm și am zis: „eu aici vreau să trăiesc”. Mă mândresc că sunt româncă și încerc, în fiecare loc unde merg, să îi învăț pe oameni că România este frumoasă, iar noi, românii, suntem oameni inimoși și frumoși."
  ionela_merlusca:
    name: Ionela Merlușcă
