    description: "De peste 11 ani, Suedia a devenit a doua mea casă, un loc unde am evoluat pe toate planurile. Totuși, inima mea bate în continuare pentru România. Cred cu tărie în puterea comunității și în legăturile care ne unesc, indiferent de distanță. M-am alăturat asociației pentru că știu că împreună putem face lucruri minunate pentru românii din Suedia. Fiecare proiect, fiecare inițiativă ne apropie și ne dă forța de a păstra viu spiritul românesc."
  andreea_micle:
