    position: Supleant 4
    avatar: 'assets/images/ion_drumea.png'
    facebook: https://www.facebook.com/drumeaionnicolae
    email: unireagoteborg@gmail.com
    description: "Am ajuns în Suedia în 2014, în orașul Göteborg. Sunt o persoană sociabilă, corectă și luptătoare pentru dreptate. Sunt aici datorită încrederii colegilor mei minunați din Asociația „Unirea”. Mă bucur că proiectele și activitățile tradiționale și culturale apropie tot mai mulți români unii de alții. Sunt mândru că sunt român!"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
highlighter: none
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

# Post Author Box ("enabled" or "disabled")
authorbox: "enabled"

# Sass
sass:
  sass_dir: _sass
  style: compressed

# Load paths
load_paths:
    - _sass

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
